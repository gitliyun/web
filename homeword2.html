<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
        <!-- #body网页显示全部内
        #table创建表格标签－－tr创建行标签 td行中创建单元格以显示数据
        #宽度width="976px" 边框border="1" 间距cellspacing="0"-表名称caption
        #style样式，border边框-bottom底部:red红色 solid大小 1px像素;
        #background背景-color颜色
        #witch宽度 height高度 colspan行合并3格
        text-align:center居中 -->
    <table width="976px" border="0" cellspacing="0">
        <caption style="background-color:#6EBE41;height:45px">课程表</caption>
    <tr>

        <td style="border-bottom:red solid 1px;background-color:#EC7AB0;height:45px" colspan="3"> &nbsp; &nbsp; 姓名：&nbsp; &nbsp; </td>
        <td style="height:45px;background-color:#EC7AB0;" colspan="3"> &nbsp; &nbsp; 班级：&nbsp; &nbsp; </td>
    </tr>
    <tr>
        <td style="border-bottom:red solid 1px;text-align:center;background-color:#7ECFC9;height:45px"> 星期 </td>
        <td style="border-bottom:red solid 1px;background-color:#7ECFC9;text-align:center">一</td>
        <td style="border-bottom:red solid 1px;background-color:#7ECFC9;text-align:center">二</td>
        <td style="border-bottom:red solid 1px;background-color:#7ECFC9;text-align:center">三</td>
        <td style="border-bottom:red solid 1px;background-color:#7ECFC9;text-align:center">四</td>
        <td style="border-bottom:red solid 1px;background-color:#7ECFC9;text-align:center">五</td>
    </tr>
    <tr>
        <!--列合并单元格rowspan-->
        <td style="border-bottom:red solid 1px;background-color:#9A61AB;text-align:center;height:180px" rowspan="4"> 上 <br/> <br/> 午 </td>
        <td style="border-bottom:red solid 1px;height:45px">1</td>
        <td style="border-bottom:red solid 1px;"></td>
        <td style="border-bottom:red solid 1px;"></td>
        <td style="border-bottom:red solid 1px;"></td>
        <td style="border-bottom:red solid 1px;"></td>
    </tr>
    <tr>
        <td style="height:45px"></td>
        <td style="border:red solid 1px;"></td>
        <td style="border:red solid 1px;"></td>
        <td style="border:red solid 1px;"></td>
        <td style="border:red solid 1px;"></td>
    </tr>
    <tr>
        <td style="height:45px"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td style="height:45px" ></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td colspan="6" style="background-color:#6EBE41;text-align:center;height:45px"> 午休 </td>
    </tr>

    <tr>
        <td style="background-color:#F49E9F;text-align:center;height:135px" rowspan="3"> 下 <br/> <br/> 午 </td>
        <td style="height:45px"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td style="height:45px"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td style="height:45px"></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
    </tr>
    </table>
</body>
</html>
