<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* *代表全部页面的元素 */
        *{
            margin: 0;
            padding: 0;
        }
        #top,#bottom{
            border: solid 1px red;
            text-align: center;
            background-color: #01204f;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            height: 25px;
        }
        #top{
            top: 0;
        }
        #bottom{
            bottom: 0;
        }
        #left,#right{
            width: 80px;
            height: 150px;
            background-color: red;
        }
        #left{
            position: fixed;
            left: 0;
            top: 180px;
        }
        #right{
            position: fixed;
            right: 0;
            top: 180px;
        }
    </style>
</head>
<body>
    <div id="top">
        web开发功能很强大啊!
    </div>
    <div id="left">
        我是广告
    </div>
    <div id="right">
        我是广告
    </div>
    <div id="bottom">
            工商银行买资金了！
    </div>
    <div style="margin-top: 45px;">
        我是一个标题栏
    </div>
    <div style="height:2000px">

    </div>
</body>
</html>
