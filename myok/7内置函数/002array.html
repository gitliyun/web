<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
                ul{
                    list-style-type: none;
                    margin: 0;
                    padding: 0;
                    width: 260px;
                    border: solid 1px #ccc;
                }
                ul>li:nth-child(1){
                    font-weight: 700;
                    background-color: #eee;
                    border: 0;
                }
                ul>li{
                    padding: 5px 10px;
                    border-bottom: dashed 1px #ccc;
                }
                ul>li>span{
                    display: inline-block;
                    width: 80px;
                }
                #add{
                    padding: 5px 10px;
                }
                #add>div{
                    margin: 10px 0;
                }
                #add>div>span{
                    display: inline-block;
                    width: 60px;
                    text-align: right;
                }

    </style>
</head>
<body>
        <div id="stu">
                    <ul id="ul">
                                
                    </ul>
                    <div id="add">
                                <div>
                                    <span>姓名：</span>
                                    <input type="text" id="name">
                                </div>
                                <div>
                                    <span>年龄：</span>
                                    <input type="text" id="age">
                                </div>
                                <div>
                                    <span></span>
                                    <button id="btnA">增加</button>
                                </div>
                    </div>
        </div>
        <script>
            var stu=[{name:'张三',age:20},
                                {name:'李四',age:30},
                                {name:'王二',age:16}]
            function loadstu(){
                var HTML="<li><span>姓名</span><span>年龄</span></li>";
                for(var i=0;i<stu.length;i++){
                    HTML+='<li>';
                    HTML+='<span>'+stu[i].name+'</span>'
                    HTML+='<span>'+stu[i].age+'</span>'
                    HTML+='</li>'
                };
                document.getElementById("ul").innerHTML=HTML;
            }
            loadstu();
            document.getElementById("btnA").onclick=function(){
                var _name=document.getElementById("name").value;
                var _age=document.getElementById("age").value;
                var _obj={};
                _obj.name=_name;
                _obj.age=_age;
                stu.push(_obj);
                loadstu();
            }
            
            var arr2=["b","c","a"]
            // arr2.pop()
            // console.log(arr2.toString());
            // arr2.shift()
            // console.log(arr2.toString());
            // console.log(arr2.unshift('a1'))
            // console.log(arr2.toString());
            arr2.sort()
            arr2.reverse()
            console.log(arr2.toString());

        </script>
</body>
</html>
